<div *ngIf="!isUserLoggedIn" class="user user--out">
  <button mat-button>Войти</button>
  <button mat-button>Регистрация</button>
</div>

<div *ngIf="isUserLoggedIn" class="user user--in">
  <div class="user__avatar">
    <mat-icon *ngIf="!currentUser.avatarUrl">
      account_box
    </mat-icon>

    <img [src]="currentUser.avatarUrl" *ngIf="currentUser.avatarUrl"/>
  </div>

  <div class="user__full-name">
    {{ fullName }}
  </div>
</div>
